<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/timeout.css">
    <script type="module" src="./js/timeout.js"></script>
</head>
<body>
  <p class="make">
    make to js-button
    <button class="start-btn" type="button" data-start>Start</button>
  </p>
    <input type="text" id="datetime-picker" />
<button type="button" data-start>Start</button>

<div class="timer">
  <div class="field">
    <span class="value" data-days>00</span>
    <span class="label">Days</span>
  </div>
  <div class="field">
    <span class="value" data-hours>00</span>
    <span class="label">Hours</span>
  </div>
  <div class="field">
    <span class="value" data-minutes>00</span>
    <span class="label">Minutes</span>
  </div>
  <div class="field">
    <span class="value" data-seconds>00</span>
    <span class="label">Seconds</span>
  </div>
</div>


<form class="form">
  <label>
    Delay (ms)
    <input type="number" name="delay" required />
  </label>

  <fieldset>
    <legend>State</legend>
    <label>
      <input type="radio" name="state" value="fulfilled" required />
      Fulfilled
    </label>
    <label>
      <input type="radio" name="state" value="rejected" required />
      Rejected
    </label>
  </fieldset>

  <button type="submit">Create notification</button>
</form>

    <p class="clockface"></p>
    <button type="button" class="btn">Click me</button>
    <button type="button" class="btn js-set">Set timeout</button>
    <button type="button" class="btn js-clear">Clear timeout</button>
    <button class="btn1 js-start" data-action-start >Start</button>
    <button class="btn1 js-stop" data-action-stop >Stop</button>
</body>
</html>
